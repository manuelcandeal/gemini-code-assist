<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS SPA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="auth-container">
        <!-- El formulario de Login/Registro se insertará aquí -->
    </div>

    <div id="app-container" class="hidden">
        <header id="main-header">
            <nav id="main-nav">
                <zs3-menu data='[
                    { "name": "Inicio", "href": "#", "id": "menu-home" },
                    {
                        "name": "Ficheros",
                        "children": [
                            { 
                                "name": "Nuevo", 
                                "children": [
                                    { "name": "Tipo 1", "href": "#" },
                                    { "name": "Tipo 2", "href": "#" }
                                ]
                            },
                            { "name": "Abrir", "href": "#" }
                        ]
                    },
                    {
                        "name": "Mi Perfil",
                        "children": [
                            { "name": "Modificar", "href": "#", "id": "menu-user-data-edit" },
                            { "name": "Ver", "href": "#", "id": "menu-user-data-view" }
                        ]
                    },
                    { "name": "Logout", "href": "#", "id": "menu-logout-btn" }
                ]'></zs3-menu>
            </nav>
            <div id="theme-switcher">
                <!-- El selector de temas irá aquí -->
            </div>
        </header>
        <main id="main-content">
            <div id="default-content-wrapper">
                <h1>Bienvenido a la aplicación</h1>
            </div>
            <!-- El contenido de la página se mostrará aquí -->
        </main>
    </div>

    <script src="dist/app.js" type="module"></script>
</body>
</html>
